<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY Datatables</title>
    <link rel="stylesheet" href="Scripts/datatables.css?2">
</head>
<body>
    <div id="data-tables"></div>
    <script src="Scripts/jquery.js"></script>
    <script src="Scripts/datatables.js?15"></script>
    <script>
        $('#data-tables').table({
            url : "Scripts/json.php",
            thead: ["ID", "Name", "Grade", "Gender", "Birth", "Place"],
            checkable: true,
            //hidden_index: [0],
            action_checkable: 
            [
                {
                    cls     : "add",
                    url     : "add/",
                    text    : "TAMBAH BERITA",
                    params  : [0],
                    isRemove: true,
                    field   : 0,
                    msg     : "Do you really want to delete all of these?",
                    col_msg : "{i} = {m}"
                },
                {
                    cls     : "delete",
                    url     : "Scripts/delete.php",
                    text    : "HAPUS",
                    params  : [0],
                    isRemove: true,
                    field   : 0,
                    msg     : "Do you really want to delete all of these?",
                    col_msg : "{i} = {m}"
                },
                {
                    cls     : "change",
                    url     : "Scripts/change.php",
                    text    : "-CHANGE-",
                    params  : [0],
                    field   : 0,
                    changeData: 
                    {
                        changeIndex : [1, 2] // merubah data text pada index td
                    },
                    msg     : "Do you really want to change all of these?",
                    col_msg : "{i} = {m}"
                }
            ],
            search: [
                { index: 0, type: "input", placeholder: "Search ID..."},
                { index: 1, type: "input", placeholder: "Search Name..."},
                { index: 2, type: "input", placeholder: "Find Grade..."},
                { index: 3, type: "select", value: [
                                                ["", "Semua"], 
                                                ["Male", "Male"],
                                                ["Female", "Female"],
                                            ]
                },
                { index: 4, type: "input", placeholder: "Find Birth..."},
                { index : 5, type: "select", group_by: { key : 5 , value : 5, default : ["", "Semua"] }}
            ],
            //theadFixed: true, 
            order_by: [2, "DESC"],action: [
                {   cls     : "edit",
                    url     : "edit/",
                    text    : "_edit_",
                    params  : [0, 1]
                },
                {
                    cls     : "delete",
                    url     : "Scripts/delete.php",
                    text    : "_hapus_",
                    isRemove: true,
                    params  : [0],
                    field   : 0,
                    msg     : "Do you really want to delete this {i} : {m}?"
                },
                {
                    cls     : "change",
                    url     : "Scripts/change.php",
                    text    : "_change_",
                    params  : [0],
                    changeData: 
                    {
                        changeIndex : [1, 2] // merubah data text pada index td
                    }
                }
            ]
        });
    </script>
</body>
</html>
